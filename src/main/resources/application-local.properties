#驱动配置信息
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bike_lock_server?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#配置环境
env=local

#服务注册
eureka.client.service-url.defaultZone=http://localhost:8260/eureka
feign.hystrix.enabled=true

#链路跟踪
#spring.zipkin.base-url指定了Zipkin服务器的地址
spring.zipkin.base-url=http://localhost:8264
#spring.sleuth.sampler.percentage将采样比例设置为1.0，也就是全部都需要
spring.sleuth.sampler.percentage=1.0